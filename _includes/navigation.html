<nav class="site-nav">
  <ul>
    {% for item in site.navigation %}
      <li>
        <a href="{{ item.file | replace: '.md', '/' | relative_url }}"
           {% if page.url == item.file | replace: '.md', '/' %}class="active"{% endif %}>
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
