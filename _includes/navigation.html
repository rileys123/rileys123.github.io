<div class="nav-links">
  {% for item in site.navigation %}
    <a href="{{ item.file | replace: '.md', '.html' }}" 
       class="{% if page.url contains item.title.lower() %}active{% endif %}">
      {{ item.title }}
    </a>
  {% endfor %}
</div>

<style>
.nav-links {
  display: flex;
  gap: 1.5rem;
  padding: 1rem;
  justify-content: center;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.nav-links a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem;
  transition: all 0.2s ease;
}

.nav-links a:hover {
  color: var(--dark-accent);
}

.nav-links a.active {
  border-bottom: 2px solid var(--accent);
}
</style>
