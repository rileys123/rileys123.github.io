<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>
  <!-- Desk Background -->
  <div class="desk-container">
    <img src="{{ '/assets/art/desk1.jpg' | relative_url }}" class="desk-bg" alt="Illustrated desk">
    
    <!-- Clickable Items - Adjusted sizes and positions -->
    <a href="{{ '/projects/' | relative_url }}" class="desk-item laptop">
      <img src="{{ '/assets/art/laptop1.png' | relative_url }}" alt="Coding Projects" style="width: 160px;">
    </a>
    
    <a href="{{ '/artwork/' | relative_url }}" class="desk-item tshirt">
      <img src="{{ '/assets/art/shirt1.png' | relative_url }}" alt="Artwork" style="width: 250px;">
    </a>
    
    <a href="{{ '/about/' | relative_url }}" class="desk-item sketchbook">
      <img src="{{ '/assets/art/sketchbook1.png' | relative_url }}" alt="About Me" style="width: 140px;">
    </a>
  </div>

  <!-- Rest of your layout -->
  <header>
    <h1>{{ site.title }}</h1>
    {% include navigation.html %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    {% for link in site.external %}
      <a href="{{ link.url }}"><i class="fab fa-{{ link.icon }}"></i></a>
    {% endfor %}
  </footer>

  <!-- JavaScript for desk interactions -->
 
</body>
</html>
