<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>
    <!-- Add this desk container first -->
  <div class="desk-container">
  <img src="{{ '/assets/art/desk.jpg' | relative_url }}" class="desk-bg">
  
  <a href="{{ '/projects/' | relative_url }}" class="desk-item laptop">
    <img src="{{ '/assets/art/laptop.png' | relative_url }}" alt="Projects">
  </a>
  
  <a href="{{ '/artwork/' | relative_url }}" class="desk-item sketchbook">
    <img src="{{ '/assets/art/sketchbook.png' | relative_url }}" alt="Artwork">
  </a>
  
  <a href="{{ '/about/' | relative_url }}" class="desk-item notebook">
    <img src="{{ '/assets/art/shirt.png' | relative_url }}" alt="About">
  </a>
</div>
  <header>
    <h1>{{ site.title }}</h1>
    {% include navigation.html %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    {% for link in site.external %}
      <a href="{{ link.url }}"><i class="fab fa-{{ link.icon }}"></i></a>
    {% endfor %}
  </footer>
</body>
</html>
