<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>
  <!-- Desk Background -->
  <div class="desk-container">
    <img src="{{ '/assets/art/desk.jpg' | relative_url }}" class="desk-bg" alt="Illustrated desk">
    
    <!-- Clickable Items - Adjusted sizes and positions -->
    <a href="{{ '/projects/' | relative_url }}" class="desk-item laptop">
      <img src="{{ '/assets/art/laptop.png' | relative_url }}" alt="Coding Projects" style="width: 80px;">
    </a>
    
    <a href="{{ '/artwork/' | relative_url }}" class="desk-item tshirt">
      <img src="{{ '/assets/art/shirt.png' | relative_url }}" alt="Artwork" style="width: 60px;">
    </a>
    
    <a href="{{ '/about/' | relative_url }}" class="desk-item sketchbook">
      <img src="{{ '/assets/art/sketchbook.png' | relative_url }}" alt="About Me" style="width: 70px;">
    </a>
  </div>

  <!-- Rest of your layout -->
  <header>
    <h1>{{ site.title }}</h1>
    {% include navigation.html %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    {% for link in site.external %}
      <a href="{{ link.url }}"><i class="fab fa-{{ link.icon }}"></i></a>
    {% endfor %}
  </footer>

  <!-- JavaScript for desk interactions -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Make sure desk items are clickable
    document.querySelectorAll('.desk-item').forEach(item => {
      item.addEventListener('click', function(e) {
        // Only prevent default if you want to add animations
        // window.location.href = this.href;
      });
      
      // Visual feedback
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
      });
      item.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });
  });
  </script>
</body>
</html>
